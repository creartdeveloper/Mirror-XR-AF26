<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./chatbox.css">



    
    <title>Mirror App</title>
    <style>

        html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow-x:hidden;
        }

        body{
                min-height: 100svh;
                background-image: url("../images/chat-bg.jpg");
                background-size: cover; 
                background-position: center bottom;
                background-repeat: no-repeat;

        }

    </style>
</head>

    <body>
        <div class="app-shell">
            <div class="app-content">
                <div class="logo-wrapper">
                    <img src="../images/logo.png" alt="Mirror XR Logo" class="logo">
                </div>
                <div class="message-box">
                    <img src="../images/text-box.png" class="message-box">
                    <textarea maxlength="100" placeholder="Type Message Here" class="msg-text-box"></textarea>
                </div>
                <div class="selected-avatar">
                    <img id="selectedAvatarImg" alt="selectedAvatar">
                </div>
                <div class="emoji-container">
                    <button class="emoji-btn">üòÑ</button>
                    <button class="emoji-btn">üò≠</button>
                    <button class="emoji-btn">‚ò∫Ô∏è</button>
                    <button class="emoji-btn">üòï</button>
                    <button class="emoji-btn">ü•∞</button>
                </div>
            </div>

            <div class="magical-items">
           
                <div class="items-container">
                    <div class="item" data-item="jar">
                        <img src="../UI/2.1.png" alt="jar">
                    </div>
                <div class="item" data-item="hourglass">
                    <img src="../UI/2.2.png" alt="Hours">
                </div>
                <div class="item" data-item="broken-plate">
                    <img src="../UI/1.2.png" alt="Broken -Plate">
                </div>
                <div class="footer">

                </div>
                
                <script src="./chatbox.js" defer></script>
            </div>
        </div>
    </body>
</html>
